
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Train Schedule Homework</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<body>
<div class ="container">
<div class="jumbotron text-center">

    <tr>
      <th scope="col">Train Name</th>
      <th scope="col">Destination</th>
      <th scope="col">Frequency</th>
      <th scope="col">Next Arrival</th>
      <th scope="col">Minutes Away</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">1</th>
      <td>Mark</td>
      <td>Otto</td>
      <td>3:00</td>
      <td>:05</td>
    </tr>
    <tr>
      <th scope="row">2</th>
      <td>Jacob</td>
      <td>Thornton</td>
      <td>5:00</td>
      <td>:33</td>
    </tr>
    <tr>
      <th scope="row">3</th>
      <td>Larry</td>
      <td>the Bird</td>
      <td>7:20</td>
      <td>:45</td>
  </tr>
    <tr>
   	  <th scope="row">4</th>
      <td>Larry</td>
      <td>the Bird</td>
      <td>7:20</td>
      <td>:45</td>
    </tr>
    <tr>
   	  <th scope="row">5</th>
      <td>Larry</td>
      <td>the Bird</td>      
      <td>7:20</td>
      <td>:45</td>
    </tr>

  </tbody>
 </table>
 </div>
</div>

<div class="panel panel-info">
 <div class="panel-heading">
   <h3 class="panel-title">Add Train</h3>
 </div>
 <div class="panel-body">
 <form>
  <div class="form-group">
    <label for="trainName-input">Train Name</label>
    <input type="text" class="form-control" id="trainName-input" placeholder="name">
  </div>
  <div class="form-group">
    <label for="destination-input">Destination</label>
    <input type="text" class="form-control" id="destination-input" placeholder="destination">
  </div>
  <div class="form-group">
    <label for="firstTrain-input">First Train Time</label>
    <input type="text" id="firstTrain-input" placeholder="HH:mm">
  </div>
  <div class="form-group">
    <label for="frequency-input">Frequency (min)</label>
    <input type="text" id="frequency-input" placeholder="frequency">
  </div>

  
  <button class="btn btn-default" id="add-train" type="submit">ADD</button>
 </form>
 </form>
 </div>
</div>

 

</div>
<script src="logic.js"></script>
</body>
</html>
